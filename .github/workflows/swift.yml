name: Swift CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: swift:6.0

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Project Structure (Debugging)
        run: ls -R

      - name: Build Swift Package
        run: swift build --configuration release

      - name: Run Tests
        run: swift test
